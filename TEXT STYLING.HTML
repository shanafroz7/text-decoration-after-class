<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT STYLE</title>
    <STYLE>
        .TYPOGRAPHY{
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 3px 2px red;
        }

        #shan{
            font-family: cursive;
            box-shadow: 1px 5px 7px purple;
            text-shadow: 2px 1px 3px blue;
        }

        .VIP{
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             text-indent: 60%;
             text-shadow: 10px 7px 1px greenyellow;
        }

        #sad{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 2px 3px 10px green;
            text-decoration: underline red;
            text-shadow: 2px 2px 2px blue;
        }

        .saad{
            font-family: monospace;
            text-indent: 40%;
            text-shadow: 3px 2px 7px red;
            text-decoration: underline purple;
        }
    </STYLE>
</head>
<body>
    <div class="TYPOGRAPHY"> <center>I'M MOHAMMAD SAAD.</center></div><br><br>
    <div id="shan"> <center><b> I'm Mohammad Saad... </b></center></div><br><br>
    <div class="VIP"> <center><b> I'm Mohammad Saad </b></center></div><br><br><br>
    <div id="sad"><center><b><i> I'm Mohammad Saad...</i></b></center></div><br><br><br>
    <div class="saad"><h2><b><i> I'm Mohammad Saad....</h2></i></b></div>
</body>
</html>
